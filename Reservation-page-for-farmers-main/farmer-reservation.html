<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale-1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

		<link rel="stylesheet" href="farmer-reservation.css" />

		<script defer src="./script.js"></script>

		<title>Farmer Reservation</title>
	</head>

	<body>
		<div class="container">
			<div class="title">Registration</div>
			<div class="content">
				<form action="#">
					<div class="user-details">
						<div class="input-box">
							<label class="details">Full Name </label>
							<input
								type="text"
								name="fname"
								id="fname"
								placeholder="Enter your name"
								required
							/>
						</div>
						<div class="input-box">
							<label class="details">Email</label>
							<input
								type="email"
								name="email"
								id="email"
								placeholder="Enter your username"
								required
							/>
						</div>
						<div class="input-box">
							<label class="details">Start Date</label>
							<input
								type="date"
								name="date"
								id="startDate"
								required
							/>
						</div>
						<div class="input-box">
							<label class="details">End Date</label>
							<input
								type="date"
								name="date"
								id="endDate"
								required
							/>
						</div>
						<div class="input-box">
							<label class="details">Item Name</label>
							<input
								type="text"
								name="fname"
								id="fname"
								placeholder="Enter Item Name"
								required
							/>
						</div>
						<div class="input-box">
							<label class="details">Quantity (in kgs)</label>
							<input
								type="number"
								name="number"
								id="number"
								min="0"
								required
							/>
						</div>
					</div>
					<div class="button">
						<input type="submit" value="Register" />
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
